<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="onLogin()">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="email" name="email" required>
                </mat-form-field>

                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Role</mat-label>
                    <mat-select [(ngModel)]="role" name="role">
                        <mat-option value="applicant">Job Seeker</mat-option>
                        <mat-option value="company">Recruiter</mat-option>
                    </mat-select>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="!email">LOGIN</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
